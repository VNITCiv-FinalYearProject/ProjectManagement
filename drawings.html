<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
        }

        .drawing-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto; /* Centering the grid */
        }

        .drawing-card {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .drawing-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            max-height: 250px; /* Limit image height for uniformity */
        }

        .drawing-card p {
            margin-top: 15px;
            font-size: 1.2em;
        }

        .drawing-card:hover {
            transform: scale(1.05); /* Slight hover effect */
        }
    </style>
</head>
<body>
    <h1>Project Drawings</h1>
    <div class="drawing-grid">
        <!-- Example Card Layout -->
        <div class="drawing-card">
            <img src="drawing1.jpg" alt="Drawing 1">
            <p>Drawing Name 1</p>
        </div>
        <div class="drawing-card">
            <img src="drawing2.jpg" alt="Drawing 2">
            <p>Drawing Name 2</p>
        </div>
        <div class="drawing-card">
            <img src="drawing3.jpg" alt="Drawing 3">
            <p>Drawing Name 3</p>
        </div>
        <!-- More cards can be added here -->
    </div>
</body>
</html>
